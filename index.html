<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Stuff You Should Know Random Episode Player</title>
</head>

<body>
    <header class=" text-white p-3 text-center">
        <div class="container">
            <h1>STUFF YOU SHOULD KNOW</h1>
        </div>
    </header>

    <main class="container my-4 text-center">
        <div class="row">
            <div class="col-12">
                <img src="stuff_you_should_know.png" class="img-thumbnail" alt="Stuff You Should Know logo">
                <div id="audioplayer">
                    <audio id="randomAudio" class="plyr-audio-player" controls autoplay>
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <h1 id="epTitle"></h1>
                <p id="epDescription"></p>
                <button id="nextButton" class="btn btn-primary">Next</button>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
